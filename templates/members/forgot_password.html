{% extends 'members/base.html' %}

{% block content %}
<div class="w-full mx-auto mt-10 px-4">
    <div class="max-w-md mx-auto bg-slate-900/80 rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-blue-300 mb-6 text-center">Forgot Password</h2>
        <!--
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-900/50 text-red-300{% else %}bg-green-900/50 text-green-300{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
              -->
        <form method="get" action="{% url 'members:reset_password' %}" class="space-y-6">
            <div>
                <label for="username" class="block text-blue-200 mb-2">Enter your username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ username }}"
                       class="w-full bg-slate-800 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Username"
                       required>
            </div>

            <div class="flex flex-col gap-4">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 hover:bg-blue-700 transition duration-200">
                    Continue to Reset Password
                </button>
                
                <a href="{% url 'members:login' %}" 
                   class="text-center text-blue-400 hover:text-blue-300 transition duration-200">
                    Back to Login
                </a>
            </div>
        </form>

        <div class="mt-6 text-blue-200/70 text-sm text-center">
            <p>Enter your username and we'll help you reset your password.</p>
        </div>
    </div>
</div>
{% endblock %}
