{% extends 'members/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-900/80 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-blue-300 mb-6">Reset Password</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            
            <div>
                <label for="username_display" class="block text-blue-200 mb-2">Username</label>
                <input type="text" id="username_display" value="{{ username }}"
                       class="w-full bg-slate-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       readonly>
            </div>

            <div>
                <label for="new_password" class="block text-blue-200 mb-2">New Password</label>
                <input type="password" name="new_password" id="new_password" 
                       class="w-full bg-slate-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       required>
            </div>
            
            <div>
                <label for="confirm_password" class="block text-blue-200 mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" 
                       class="w-full bg-slate-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       required>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}text-red-400{% else %}text-green-400{% endif %} text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="flex justify-between items-center">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 transition duration-200">
                    Reset Password
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'members:login' %}" class="text-blue-400 hover:text-blue-300 transition duration-200">
                Back to Login
            </a>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    var password = document.getElementById('new_password').value;
    var confirm = document.getElementById('confirm_password').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>
{% endblock %}
