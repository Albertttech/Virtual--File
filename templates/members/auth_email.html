{% extends 'members/base.html' %}
{% block title %}Update Authentication Email{% endblock %}
{% block content %}
<div class="w-full mx-auto mt-10 px-4">
  <div class="bg-slate-900/80 rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-6 text-blue-300">Update Authentication Email</h2>
    <p class="text-blue-200 mb-6">Please confirm your new authentication email address.</p>
    <form method="post" action="{% url 'members:update_auth_email' %}" class="space-y-4">
      {% csrf_token %}
      <div class="flex flex-col gap-2">
        <label for="auth_email" class="text-blue-200">Authentication Email:</label>
        <input type="text" id="auth_email" name="auth_email" value="{{ request.POST.auth_email }}" class="bg-slate-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Confirm</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
