{% extends 'members/base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-900/80 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-blue-300 mb-6">Password Reset Complete</h2>
        
        <div class="text-blue-200 space-y-4">
            <p>Your password has been successfully changed.</p>
            <p>You can now login with your new password.</p>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{% url 'members:login' %}" 
               class="inline-block bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition duration-200">
                Login Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
