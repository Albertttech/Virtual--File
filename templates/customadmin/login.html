
{% extends 'customadmin/base.html' %}
{% block extra_head %}
<style>
  #sidebar, #sidebar-overlay, header { display: none !important; }
  main.flex-1 { padding: 0 !important; margin: 0 !important; min-height: 100vh !important; display: flex !important; align-items: center !important; justify-content: center !important; }
</style>
{% endblock %}

{% block content %}
<div class="w-full max-w-md glass p-8 rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold mb-6 neon text-center">VCF Admin Login</h2>
  {% if form.errors %}
    <div class="mb-4 p-3 rounded bg-red-800/80 text-red-200 text-sm">Invalid credentials. Please try again.</div>
  {% endif %}
  <form method="post" class="space-y-6 action="{% url 'customadmin:login' %}">
    {% csrf_token %}
    <div>
      <label for="username" class="block mb-1 text-sm font-medium">Username</label>
      <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded-lg bg-slate-800/80 border border-blue-700 focus:ring-2 focus:ring-blue-400 outline-none" required autofocus>
    </div>
    <div>
      <label for="password" class="block mb-1 text-sm font-medium">Password</label>
      <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-lg bg-slate-800/80 border border-blue-700 focus:ring-2 focus:ring-pink-400 outline-none" required>
    </div>
    <button type="submit" class="w-full glass-btn mt-4">Login</button>
  </form>
</div>
{% endblock %}
